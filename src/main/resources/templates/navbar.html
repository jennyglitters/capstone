<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>

<!-- Thymeleaf Fragment for Navbar -->
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/dashboard}">Tank Management</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/tank}">Tanks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/fish}">Fish</a>
        </li>
        <!-- Conditionally display "Users" link for ADMIN role only -->
        <li class="nav-item" th:if="${#authentication.authorities.?[authority == 'ROLE_ADMIN'].size() > 0}">
          <a class="nav-link" th:href="@{/user-management}">Users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">About</a>
        </li>
      </ul>

      <ul class="navbar-nav">
        <li class="nav-item">
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-link nav-link">Logout</button>
          </form>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
